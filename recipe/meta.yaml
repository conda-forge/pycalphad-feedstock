{% set version = "0.8" %}
{% set sha256 = "1e044fa24d0bb08c881511610a5db65ef66cf11a588de8f3751d933351a29c19" %}
package:
  name: pycalphad
  version: {{ version }}

source:
  fn: pycalphad-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pycalphad/pycalphad-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - matplotlib
    - pandas
    - nose
    - mock
    - xarray >=0.11.2
    - sympy ==1.4
    - pyparsing
    - tinydb >=3.8
    - scipy
    - dask >=1.2.0
    - distributed
    - numpy >=1.13
    - dill
    - cython >=0.24
    - cyipopt
    - python-symengine ==0.4.0
    - symengine ==0.4.0

  run:
    - python
    - matplotlib
    - pandas
    - xarray >=0.11.2
    - sympy ==1.4
    - pyparsing
    - tinydb >=3.8
    - scipy
    - dask >=1.2.0
    - distributed
    - {{ pin_compatible('numpy') }}
    - cython >=0.24
    - dill
    - cyipopt
    - python-symengine ==0.4.0
    - symengine ==0.4.0

test:
  imports:
    - pycalphad
    - pycalphad.core
    - pycalphad.io
    - pycalphad.plot

about:
  home: https://pycalphad.org/
  license: MIT
  summary: 'CALPHAD tools for designing thermodynamic models, calculating phase diagrams and investigating phase equilibria.'
  doc_url: https://docs.pycalphad.org/
  dev_url: https://github.com/pycalphad/pycalphad

extra:
  recipe-maintainers:
    - richardotis
    - bocklund
